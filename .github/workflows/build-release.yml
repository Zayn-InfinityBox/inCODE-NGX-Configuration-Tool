name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.1-alpha.4
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Build macOS app
        run: python build.py

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r "../inCode-NGX-Config-macOS.zip" "inCode NGX Config.app"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: inCode-NGX-Config-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Build Windows exe
        run: python build.py

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path "dist\inCode NGX Config.exe" -DestinationPath "inCode-NGX-Config-Windows.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: inCode-NGX-Config-Windows.zip

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download macOS build
        uses: actions/download-artifact@v4
        with:
          name: macos-build

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            inCode-NGX-Config-macOS.zip
            inCode-NGX-Config-Windows.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
